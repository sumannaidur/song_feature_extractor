services:
  - type: web
    name: music-pipeline
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 8000
    autoDeploy: true

# Optional: Install FFmpeg & audio dependencies
  - type: static
    name: apt-dependencies
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg libsndfile1
